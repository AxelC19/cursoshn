<br>
<div class="container-sm pt-4 animate__animated animate__fadeInUp">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">          
           
           <div class="card text-center">
                <div class="card-header">
                    <h2 class=" mt-3" style="color:darkgrey; text-transform: uppercase;">Nuevo Alumno
                        <div *ngIf="cargar" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h2> 
                </div>
               <div class="card-body">
                  <form [formGroup]="crearAl" (ngSubmit)="agregarAlumnos()">
                    <span *ngIf="Enviado && crearAl.invalid" class="badge bg-danger mt-2">todos los campos son requeridos</span>
                       <div class="row mt-3">
                           <div class="col">
                                  <input type="text" class="form-control" 
                                  placeholder="Nombre"
                                  formControlName="nombre">                                  
                           </div>                           
                           <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido"
                            formControlName="apellido">
                           </div>
                       </div>
                       <div class="col mt-3">
                        <input type="number" class="form-control" 
                        placeholder="identidad"
                        formControlName="identidad">                                  
                      </div>

                       <div class="row mt-3">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="edad"
                            formControlName="edad"
                             
                            >
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="sexo m=masculino f=femenino o=otros"
                            formControlName="sexo" 
                            minlength="1" maxlength="1"
                            >
                        </div>                                                  
                       </div>
                     
                       <div class="row mt-3">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="correo@"
                            formControlName="correo">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="contraseÃ±a"
                            formControlName="contrasena">
                        </div>                                                  
                       </div>
                       <input type="text" class="form-control mt-2 text-center" placeholder="Curso"
                       formControlName="curso">
                       <div class="mt-3">
                          <button type="submit" class="btn btn-lg btn-info" [disabled]="crearAl.invalid" >Agregar</button>
                          <button type="text" class="btn btn-lg btn-dark" style="margin-left:10px;" (click)="onVolver()">Volver</button>                          
                       </div>
                  </form>                
               </div>
           </div>
        </div>
    </div>
</div>
