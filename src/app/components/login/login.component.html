<h2 class="text-center mt-3 text-info">Login de usuario</h2>
<hr>
<div class="row justify-content-center mt-3 text-info ">
    <div class="col-7">        
        <form [formGroup]="formLogin"  (ngSubmit)="onSubmit()" autocomplete="off">
          <span  class="badge bg-danger mt-2">todos los campos son requeridos</span>
            <div class="form-floating  mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@gmail.com">
                <label for="floatingInput">Correo electronico</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <br>
          
                <div class="d-grid gap-2">
                    <button type="sumbit" class="btn btn-primary">iniciar</button>
                    <button type="submit" class="btn btn-primary" (click)="registro()"> registrar </button>   
                </div>
                <br>
                <a class="text-center mt-4" (click)="recuperarContrasena()"><h6>recuperar Contraseña</h6></a>
        </form>

    </div>
</div>
